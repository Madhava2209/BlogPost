<!DOCTYPE html>
<html lang="en">
<head>
    <title> BlogPost</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home/"><span><h5 style="color: rgb(255, 145, 0);">BlogPost</h5></span></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            
            {% if user.is_authenticated %}
            <a class="btn btn-warning" href="/create/" style="margin-right:10px;">Post</a>
            <a class="btn btn-warning" href="/logout/" tabindex="-1" aria-disabled="true">Logout</a>
            {% else %}
            <a class="btn btn-danger" href="/login/" style="margin-right: 10px;">Login</a>
            <a class="btn btn-danger" href="/signup/">Signup</a>
            {% endif %}
          </div>
        </div>
      </nav>
    
    {% block body %}


    {% endblock %}
</body>
</html>
